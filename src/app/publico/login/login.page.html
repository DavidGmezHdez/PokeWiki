
<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position ="floating">Introduce el email</ion-label>
    <ion-input type="text" [(ngModel)]="usu.email"></ion-input>
  </ion-item>

  <ion-item>  
    <ion-label position ="floating">Introduce la contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="usu.pass"></ion-input>
  </ion-item>
  <ion-button routerLink="/home"  (click)="login()">Iniciar Sesión</ion-button>

  <ion-item>
    <ion-label>¿Eres nuevo? Registrate</ion-label>
    <ion-button routerLink="/register">Registrarse</ion-button>
  </ion-item>

</ion-content>
